<div class="row">
    <div class="col-md-3 col-sm-12">
      <h3>Filters</h3>
      <div class="row">
          <div class="col-md-12 mb-3 border">
              <app-species-filter (specFilter)="specFilter($event)"></app-species-filter>
          </div>
          <div class="col-md-12 mb-3 border">
              <app-gender-filter (genderFilter)="genderFilter($event)"></app-gender-filter>
          </div>
          <div class="col-md-12 mb-3 border">
              <app-origin-filter></app-origin-filter>
          </div>
      </div>
    </div>
    <div class="col-md-9 col-sm-12">
      <header>
        <div class="row mb-3 px-3">
            <h3>Selected filters</h3>
            <span *ngFor="let tag of tags">{{tag}}</span>
        </div>
        <div class="row mb-1 px-3">
            <label for="search">Search by Name</label>
        </div>
        <div class="row mb-3 px-3">
            <input type="text" [(ngModel)]="query"><button>Search</button>

            <select class="col-md-offset-3" name="sort" [(ngModel)]="sortingValue" (change)="sort()">
              <option value="asc">Ascending</option>
              <option value="dsc">Decending</option>
            </select>
        </div>
    </header>
    <main>
        <div class="row bg-black">
            <div  *ngFor ="let item of rickyArray | searchFilter: query" class="col-md-3 col-xs-6">
                <app-ricky-tile [item]="item" ></app-ricky-tile>
            </div>
        </div>
    </main>
    </div>
  </div>
